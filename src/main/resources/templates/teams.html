<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <h1>Teams</h1>
    <table>
        <thead>
        <tr>
            <th>Team ID</th>
            <th>Team Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${teams}">
            <td th:text="${team.id}"></td>
            <td th:text="${team.name}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/">Back</a>
</div>
</body>
</html>
